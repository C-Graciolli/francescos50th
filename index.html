<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Francesco's 50th</title>
    <meta name="description" content="Francesco's 50th - SATURDAY 25TH JANUARY 2020 - 8PM TO 3AM">
    <meta name="author" content="Claudio Graciolli">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	</head>
	<body >
		<main class="flex flex--align-center flex--column">

      <section class="top flex flex--justify-center">
        <div class="col-1">
          <div class="box box--time" data-aos="fade-down" data-aos-easing="ease-in" data-aos-delay="500" data-aos-duration="300">
            <p>SATURDAY 25TH JANUARY 2020 - 8PM TO 3AM</p>
          </div>
          <div class="flex ">

            <div class="flex flex--column col-1__col-1">
              <h1><img class="box trigger" src="imgs/image-1.png" alt="Francesco's 50th" data-aos="zoom-in" data-aos-duration="200" data-aos-easing="ease-in"></h1>
              <img class="box" src="imgs/image-5.png" alt="" data-aos="fade-up" data-aos-easing="ease-in" data-aos-duration="300" data-aos-delay="500" data-aos-anchor=".trigger">
            </div>
            <div class="flex flex--column col-1__col-2">
              <img class="box" src="imgs/image-2.png" alt="" data-aos="fade-up" data-aos-easing="ease-in" data-aos-delay="600" data-aos-duration="300">
              <div class="box box--address" data-aos="zoom-in" data-aos-easing="ease-in" data-aos-delay="800" data-aos-duration="300">
                <p>The Chapel Bar</p>
                <span>29 Penton Street<br>The AngeL, London,<br>N1 9PX</span>
              </div>
              <img class="box" src="imgs/image-6.png" alt="" data-aos="fade-up" data-aos-easing="ease-in" data-aos-duration="300" data-aos-delay="800" data-aos-duration="500">
            </div>

          </div>
        </div>
        <div class="col-2">
          <img class="box" src="imgs/image-3.png" alt="" data-aos="fade-up" data-aos-easing="ease-in" data-aos-delay="700" data-aos-duration="300">
          <img class="box trigger" src="imgs/image-4.png" alt="" data-aos="fade-up" data-aos-easing="ease-in" data-aos-delay="800" data-aos-duration="300">
          <img class="box" src="imgs/image-7.png" alt="" data-aos="fade-up" data-aos-easing="ease-in" data-aos-delay="900" data-aos-duration="300" data-aos-anchor=".trigger" >
        </div>
      </section>

      <section class="bottom flex flex--align-center flex--column">
        <h2 data-aos="fade-up" data-aos-easing="ease-in" data-aos-duration="300">RSVP</h2>
        <form id="form" class="flex flex--align-center flex--column" name="contact" method="POST" data-netlify="true" >
          <input required name="name" type="text" placeholder="Type your name" data-aos="fade-up" data-aos-easing="ease-in" data-aos-duration="300" >

          <div class="flex flex--column flex--align-center">

            <div class="radio-group flex flex--align-center flex--column">
             <div class="flex flex--justify-center">
              <input
                type="radio" name="rsvp"
                id="no" class="input-hidden" required/>
              <label for="no">
                <img
                  src="imgs/image-no.png"
                  alt="I can't make it..." />
              </label>

              <input
                type="radio" name="rsvp"
                id="yes" class="input-hidden"  required/>
              <label for="yes">
                <img
                  src="imgs/image-yes.png"
                  alt="Yes, I am coming!" />
              </label>
             </div>
           </div>
          </div>

          <input class="submit animated infinite heartBeat" type="submit" value="Submit" data-aos="zoom-in" data-aos-easing="ease-in" data-aos-duration="300" data-aos-anchor=".trigger" data-aos-delay="1000">
        </form>
      </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
	$(function()
  {
    $('#form').validate(
      {
        rules:
        {
          rsvp:{ required:true }
        },
        messages:
        {
          rsvp:
          {
            required:"Please select one!"
          }
        },
        errorPlacement: function(error, element)
        {
            if ( element.is(":radio") )
            {
                error.appendTo( element.parents('.radio-group') );
            }
            else
            { // This is the default behavior
                error.insertAfter( element );
            }
         }
      });

  });
	</script>
 </body>
</html>
